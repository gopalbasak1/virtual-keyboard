<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="lg:w-[1280px] mx-auto flex justify-center items-center h-[100vh]">
        <div class="container mx-auto space-y-4">
            <input type="text" class="outline-none w-full h-40 mx-auto text-2xl text-center font-medium" id="key-value" placeholder="Type me">

            <div id="key" class="space-y-7">

                <div class="w-full flex justify-evenly">
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">Q</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">W</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">E</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">R</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">T</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">Y</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">U</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">I</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">O</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">P</button>
                    </div>

                    <div class="w-full flex justify-evenly">
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">A</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">S</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">D</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">F</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">G</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">H</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">J</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">K</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">L</button>
                    </div>
                    
                   <div class="w-full flex justify-evenly">
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">Z</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">X</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">C</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">V</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">B</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">N</button>
                    <button class="key-item btn px-5 py-3 bg-slate-500 rounded-2xl text-white shadow-2xl text-xl font-bold">M</button>
                   </div>

            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
